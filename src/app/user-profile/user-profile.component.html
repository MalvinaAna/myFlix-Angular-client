<div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
  <button
    mat-raised-button
    color="primary"
    (click)="allMovies()"
    style="margin-right: 10px;"
  >
    Go back to movies
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="logoutUser()"
  >
    Log Out
  </button>
</div>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            name="Password"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Birthday</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type="date"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="editUser()">
        Save Changes
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="deleteUser()"
        style="margin-left: 10px;"
      >
        Delete My Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
